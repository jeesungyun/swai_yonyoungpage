<!doctype html>
<html class="no-js" lang="ko">
<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title of site -->
    <title>Search Results</title>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>

    <!-- All CSS files -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/linearicons.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootsnav.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>
    <!-- Search Results Section -->
    <section id="explore" class="explore">
        <div class="container">
            <div class="section-header">
                <h2>Explore</h2>
                <p>Explore New Places and Various Ideas</p>
            </div>
            <div class="explore-content">
                <div class="row" id="search-results">
                    <!-- Search results will be inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Include all JS files -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootsnav.js"></script>
    <script src="assets/js/feather.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/custom.js"></script>

    <script>
        // Function to fetch and display search results
        function fetchSearchResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const location = urlParams.get('location');

            axios.post('http://localhost:8000/search', {
                category: category,
                location: location
            })
            .then(response => {
                const results = response.data.results;
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = '';

                results.forEach(result => {
                    const resultItem = `
                        <div class="col-md-4 col-sm-6">
                            <div class="single-explore-item">
                                <div class="single-explore-img">
                                    <img src="${result.image}" alt="explore image">
                                    <div class="single-explore-img-info">
                                        <button onclick="window.location.href='#'">best rated</button>
                                        <div class="single-explore-image-icon-box">
                                            <ul>
                                                <li><div class="single-explore-image-icon"><i class="fa fa-arrows-alt"></i></div></li>
                                                <li><div class="single-explore-image-icon"><i class="fa fa-bookmark-o"></i></div></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="single-explore-txt bg-theme-1">
                                    <h2><a href="#">${result.title}</a></h2>
                                    <p class="explore-rating-price">
                                        <span class="explore-rating">${result.rating}</span>
                                        <a href="#"> ${result.reviews} ratings</a>
                                        <span class="explore-price-box">
                                            from <span class="explore-price">${result.price}</span>
                                        </span>
                                        <a href="#">${result.categories.join(', ')}</a>
                                    </p>
                                    <div class="explore-person">
                                        <div class="row">
                                            <div class="col-sm-2">
                                                <div class="explore-person-img">
                                                    <a href="#"><img src="assets/images/explore/person.png" alt="explore person"></a>
                                                </div>
                                            </div>
                                            <div class="col-sm-10">
                                                <p>${result.description}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    resultsContainer.innerHTML += resultItem;
                });
            })
            .catch(error => {
                console.error('There was an error fetching the search results!', error);
            });
        }

        // Fetch results when the page loads
        window.onload = fetchSearchResults;
    </script>
</body>
</html>
